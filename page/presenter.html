<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Broadcaster</title>
</head>
<body>


<div class="container">
    <div class="row">

        <div class="col-md-6">
            <h1>Broadcaster</h1>
            <button style="margin-left: 10px" type="button" id="start-broadcast" class="btn btn-success">Start
                broadcast
            </button>
            <button type="button" id="stop-broadcast" class="btn btn-danger">Stop broadcast</button>
        </div>
        <div style="margin-top: 40px" class="col-md-8">

            <h2>Notifications</h2>
            <div><p id="debug"></p>
                <p id="listen-url"></p>
                <p id="current-notification"></p>
            </div>
        </div>

    </div>


</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>
<script type="text/javascript" src="https://unpkg.com/sfmediastream@latest/dist/SFMediaStream.min.js"></script>

<script type="text/javascript">

    var app = {

        socketConnection: null,
        presenterMedia: null,
        presenterId: null,
        config: {
            socketConfig: {transports: ['websocket']}
        },
        init: function () {

            app.socketConnection = io('/', app.config.socketConfig);

            app.presenterMedia = new ScarletsMediaPresenter({
                audio: {
                    channelCount: 1,
                    echoCancellation: false
                }
            }, 100);
            app.presenterMedia.onRecordingReady = function (packet) {
                console.log("Recording started!");
                console.log("Header size: " + packet.data.size);

                console.log(app.presenterId);

                app.socketConnection.emit('bufferHeader', {audioData: packet, id: app.presenterId});
            };
            app.presenterMedia.onBufferProcess = function (streamData) {
                $('#debug').text('Buffer sent: ' + streamData[0].size + ' bytes.');
                app.socketConnection.emit('stream', {audioData: streamData, id: app.presenterId});
            };

            $('#start-broadcast').click(function () {

                if (null === app.presenterId) {
                    app.presenterId = app.createId(5);
                }

                console.log('Start broadcast for '+app.presenterId);
                let listenLink= window.location.origin + '/listen/' + app.presenterId;
                $('#listen-url').html('Subscribe URL: <span><a href="'+listenLink+'" target="_blank">'+listenLink+' </a></span>');
                $('#current-notification').html('<span class="alert alert-success">Broadcast started. Broadcaster unique id ' + app.presenterId + '</span>');
                app.presenterMedia.startRecording();

            });

            $('#stop-broadcast').click(function () {
                console.log('Stop broadcast');
                $('#debug').text('');
                $('#current-notification').html('<span class="alert alert-danger">Broadcast stopped. Broadcaster unique id' + app.presenterId + '</span>');
                app.presenterMedia.stopRecording();
            });


        },
        onStartPresentation: function () {

            let listenUrl = window.location.origin + '/listen/';

        },

        createId: function (length) {
            var result = '';
            var characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            var charactersLength = characters.length;
            for (var i = 0; i < length; i++) {
                result += characters.charAt(Math.floor(Math.random() * charactersLength));
            }
            return result;
        }

    };

    app.init();


</script>

</body>
</html>
